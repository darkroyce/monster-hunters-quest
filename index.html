<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Monster Hunters Quest</title>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color);
            font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color-scheme: var(--tg-color-scheme);
        }

        /* Main content */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Bottom navigation menu */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: var(--tg-theme-bg-color);
            border-top: 1px solid #ccc;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .bottom-nav button {
            background-color: transparent;
            border: none;
            color: var(--tg-theme-link-color);
            font-size: 14px;
            cursor: pointer;
        }

        .bottom-nav button:hover {
            color: #000;
        }

        /* Styling the different tabs */
        #bag, #home, #map {
            display: none;
        }

        #home.active, #bag.active, #map.active {
            display: block;
        }

        /* Map Placeholder */
        .map-placeholder {
            width: 100%;
            height: 300px;
            background-color: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <main>
        <!-- Home tab content -->
        <div id="home" class="active">
            <h1>Monster Hunters Quest</h1>
            <p>Welcome to the game!</p>
        </div>

        <!-- Bag tab content -->
        <div id="bag">
            <h1>Bag</h1>
            <p>Your potions and items will appear here.</p>
        </div>

        <!-- Map tab content -->
        <div id="map">
            <h1>Map</h1>
            <div class="map-placeholder">
                <p>Map and your location will be shown here.</p>
            </div>
        </div>
    </main>

    <!-- Bottom navigation menu using Telegram buttons -->
    <div class="bottom-nav">
        <button id="bag-btn" onclick="showTab('bag')">üëú Bag</button>
        <button id="home-btn" onclick="showTab('home')">üè† Home</button>
        <button id="map-btn" onclick="showTab('map')">üó∫Ô∏è Map</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Initialize Telegram Web App
        Telegram.WebApp.ready();

        // Function to switch between tabs
        function showTab(tabName) {
            document.getElementById('home').classList.remove('active');
            document.getElementById('bag').classList.remove('active');
            document.getElementById('map').classList.remove('active');

            document.getElementById(tabName).classList.add('active');
        }

        // Show main button using Telegram native components
        Telegram.WebApp.MainButton.setParams({
            text: 'Main Button',
            color: Telegram.WebApp.themeParams.button_color,
            text_color: Telegram.WebApp.themeParams.button_text_color
        });
        Telegram.WebApp.MainButton.onClick(function () {
            Telegram.WebApp.showAlert('Main Button was clicked');
        });
        Telegram.WebApp.MainButton.show();

        // Dev tools: keep the existing ones
        Telegram.WebApp.onEvent('themeChanged', function() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        });

        function setViewportData() {
            var sizeEl = document.getElementById('viewport-params-size');
            sizeEl.innerText = 'width: ' + window.innerWidth + ' x ' + 
                'height: ' + Telegram.WebApp.viewportStableHeight;

            var expandEl = document.querySelector('#viewport-params-expand');
            expandEl.innerText = 'Is Expanded: ' + (Telegram.WebApp.isExpanded ? 'true' : 'false');
        }

        setViewportData();
        Telegram.WebApp.onEvent('viewportChanged', setViewportData);

        Telegram.WebApp.onEvent('themeChanged', function() {
            document.body.setAttribute('style', '--bg-color:' + Telegram.WebApp.backgroundColor);
        });
    </script>

    <!-- Eruda dev tools (as per the template provided) -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</body>
</html>
