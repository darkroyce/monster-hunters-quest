<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Monster Hunters Quest</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            color-scheme: var(--tg-color-scheme);
        }

        /* Energy icon and counter at the top center */
        .energy-container {
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
            color: var(--tg-theme-link-color);
        }

        .energy-icon {
            font-size: 20px;
            margin-right: 5px;
        }

        .cooldown {
            font-size: 12px;
            color: var(--tg-theme-text-color);
        }

        main {
            height: calc(100vh - 60px);
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            overflow: auto;
        }

        .content-container {
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            width: 100%;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: var(--tg-theme-bg-color);
            border-top: 1px solid #ccc;
            height: 60px;
            position: fixed;
            width: 100%;
            bottom: 0;
            z-index: 1000;
        }

        .bottom-nav button {
            background-color: transparent;
            border: none;
            color: var(--tg-theme-link-color);
            font-size: 24px;
            cursor: pointer;
        }

        .bottom-nav button:hover {
            color: #000;
        }

        .map-placeholder {
            width: 100%;
            height: 100%;
            background-color: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>

<body>

    <!-- Energy ‚ö°Ô∏è at the top center -->
    <div class="energy-container">
        <span class="energy-icon">‚ö°Ô∏è</span><span id="energy-counter">10</span>
        <div class="cooldown" id="cooldown">Next refill in: 00:00</div>
    </div>

    <main id="content">
    </main>

    <div class="bottom-nav">
        <button id="bag-btn" onclick="loadTab('bag')">üëú</button>
        <button id="home-btn" onclick="loadTab('home')">üè†</button>
        <button id="map-btn" onclick="loadTab('map')">üó∫Ô∏è</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.ready();

        function loadTab(tabName) {
            fetch(`${tabName}.html`)
                .then(response => response.ok ? response.text() : "<p>Tab not found</p>")
                .then(data => document.getElementById('content').innerHTML = data);
        }

        loadTab('home');

        const MAX_ENERGY = 10;
        const REFILL_TIME = 15 * 60 * 1000; 
        const energyCounter = document.getElementById('energy-counter');
        const cooldown = document.getElementById('cooldown');

        function updateEnergy() {
            let energy = localStorage.getItem('energy') || MAX_ENERGY;
            let lastRefill = localStorage.getItem('lastRefill') || Date.now();

            energy = parseInt(energy);
            lastRefill = parseInt(lastRefill);

            const now = Date.now();
            const timePassed = now - lastRefill;
            const refills = Math.floor(timePassed / REFILL_TIME);

            if (energy < MAX_ENERGY && refills > 0) {
                energy = Math.min(MAX_ENERGY, energy + refills);
                lastRefill = now - (timePassed % REFILL_TIME);
            }

            // Calculate next refill time
            const nextRefill = REFILL_TIME - (now - lastRefill);
            const minutes = Math.floor(nextRefill / 60000);
            const seconds = Math.floor((nextRefill % 60000) / 1000);

            cooldown.textContent = `Next refill in: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            // Update energy display and save to localStorage
            energyCounter.textContent = energy;
            localStorage.setItem('energy', energy);
            localStorage.setItem('lastRefill', lastRefill);
        }

        setInterval(updateEnergy, 1000); // Update every second for countdown
        updateEnergy(); 

    </script>

    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</body>
</html>
