<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Monster Hunters Quest</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            color-scheme: var(--tg-color-scheme);
            display: flex;
            flex-direction: column;
        }

        /* Logo container at the top */
        .logo-container {
            text-align: center;
            padding: 10px;
            background-color: var(--tg-theme-bg-color);
            border-bottom: 1px solid #ccc;
        }

        .logo-container img {
            width: 60px; /* Adjust size as needed */
            height: auto;
        }

        /* Main content should fill the viewport minus the menu */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
        }

        /* Bottom navigation menu */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: var(--tg-theme-bg-color);
            border-top: 1px solid #ccc;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .bottom-nav button {
            background-color: transparent;
            border: none;
            color: var(--tg-theme-link-color);
            font-size: 24px; /* Increased size for emojis */
            cursor: pointer;
        }

        .bottom-nav button:hover {
            color: #000;
        }

        /* Map Placeholder */
        .map-placeholder {
            width: 100%;
            height: 100%;
            background-color: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>

<body>

    <!-- Logo Placeholder -->
    <div class="logo-container">
        <img src="./assets/tapps.png" alt="Logo Placeholder">
    </div>

    <!-- Dynamic Content Area -->
    <main id="content">
        <!-- Dynamic content will be loaded here -->
    </main>

    <!-- Bottom navigation menu using emojis -->
    <div class="bottom-nav">
        <button id="bag-btn" onclick="loadTab('bag')">üëú</button>
        <button id="home-btn" onclick="loadTab('home')">üè†</button>
        <button id="map-btn" onclick="loadTab('map')">üó∫Ô∏è</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Initialize Telegram Web App
        Telegram.WebApp.ready();

        // Function to load tab content dynamically
        function loadTab(tabName) {
            fetch(`${tabName}.html`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('File not found');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                })
                .catch(err => {
                    document.getElementById('content').innerHTML = '<p>Tab not found</p>';
                });
        }

        // Load the Home tab by default
        loadTab('home');
    </script>

    <!-- Eruda dev tools (as per the template provided) -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</body>
</html>
