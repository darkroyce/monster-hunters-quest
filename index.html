<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Monster Hunters Quest</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            color-scheme: var(--tg-color-scheme);
        }

        /* Game Grid */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 5px;
            padding: 20px;
        }

        .tile {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #aaa; /* Unvisited tile color */
            border: 1px solid #333;
        }

        .tile.visited {
            background-color: #fff; /* Visited tile color */
        }

        .tile.city {
            background-color: #ffd700; /* City tile color */
        }

        /* Navigation Buttons */
        .nav-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        .nav-buttons button {
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <main>
        <div id="game-board" class="game-grid">
            <!-- 25 tiles will be dynamically generated here -->
        </div>

        <div class="nav-buttons">
            <button id="up-btn">⬆️ Up</button>
            <button id="down-btn">⬇️ Down</button>
            <button id="left-btn">⬅️ Left</button>
            <button id="right-btn">➡️ Right</button>
        </div>

        <div id="status">
            <p>Energy: <span id="energy">10</span></p>
            <p>Health: <span id="health">100</span></p>
            <p>Gold: <span id="gold">50</span></p>
        </div>

        <button id="hunt-btn">Hunt</button>
    </main>

    <script src="game.js"></script>
</body>
</html>
