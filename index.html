<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Monster Hunters Quest</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            color-scheme: var(--tg-color-scheme);
        }

        /* Main content should fill the viewport minus the bottom menu */
        main {
            height: calc(100vh - 60px); /* Full height minus bottom nav */
            padding: 10px;
            display: flex;
            flex-direction: column;
            overflow: auto; /* In case the content overflows */
        }

        /* Content container for each tab */
        .content-container {
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            width: 100%;
        }

        /* Bottom navigation menu */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: var(--tg-theme-bg-color);
            border-top: 1px solid #ccc;
            height: 60px; /* Fixed height */
            position: fixed;
            width: 100%;
            bottom: 0;
            z-index: 1000;
        }

        .bottom-nav button {
            background-color: transparent;
            border: none;
            color: var(--tg-theme-link-color);
            font-size: 24px; /* Emoji size */
            cursor: pointer;
        }

        .bottom-nav button:hover {
            color: #000;
        }

        /* Map Placeholder */
        .map-placeholder {
            width: 100%;
            height: 100%;
            background-color: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>

<body>

    <!-- Dynamic Content Area -->
    <main id="content">
        <!-- Dynamic content will be loaded here -->
    </main>

    <!-- Bottom navigation menu using emojis -->
    <div class="bottom-nav">
        <button id="bag-btn" onclick="loadTab('bag')">üëú</button>
        <button id="home-btn" onclick="loadTab('home')">üè†</button>
        <button id="map-btn" onclick="loadTab('map')">üó∫Ô∏è</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Initialize Telegram Web App
        Telegram.WebApp.ready();

        // Energy logic
        const MAX_ENERGY = 10;
        const REFILL_TIME = 15 * 60 * 1000; // 15 minutes in milliseconds

        function updateEnergy() {
            let energy = localStorage.getItem('energy') || MAX_ENERGY;
            let lastRefill = localStorage.getItem('lastRefill') || Date.now();

            energy = parseInt(energy);
            lastRefill = parseInt(lastRefill);

            const now = Date.now();
            const timePassed = now - lastRefill;
            const refills = Math.floor(timePassed / REFILL_TIME);

            if (energy < MAX_ENERGY && refills > 0) {
                energy = Math.min(MAX_ENERGY, energy + refills);
                lastRefill = now - (timePassed % REFILL_TIME);
            }

            // Update the native Telegram label with emojis and save to localStorage
            Telegram.WebApp.setHeaderColor('secondary_bg_color');
            Telegram.WebApp.MainButton.hide(); // Hide the main button

            Telegram.WebApp.BackButton.hide(); // Hide any back button

            Telegram.WebApp.setTitle("MonsterHunterQuest");

            Telegram.WebApp.setHeaderColor("#ffffff");
            Telegram.WebApp.show();

            const energyText = `‚ö°Ô∏è ${energy}/${MAX_ENERGY}`;
            Telegram.WebApp.setRightButton({
                text: energyText,
                color: "#000000", // Adjust text color if needed
                size: "large",
                onClick: function() {
                    // Optional action when the energy label is clicked
                },
            });

            localStorage.setItem('energy', energy);
            localStorage.setItem('lastRefill', lastRefill);
        }

        // Update energy display and refill logic
        setInterval(updateEnergy, 60 * 1000); // Check every minute
        updateEnergy(); // Initial energy update

        // Function to load tab content dynamically
        function loadTab(tabName) {
            fetch(`${tabName}.html`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('File not found');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                })
                .catch(err => {
                    document.getElementById('content').innerHTML = '<p>Tab not found</p>';
                });
        }

        // Load the Home tab by default
        loadTab('home');
    </script>

    <!-- Eruda dev tools (as per the template provided) -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</body>
</html>
